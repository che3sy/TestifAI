<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="icon" href="assets\favicon.ico" type="image/x-icon"> 
    <style>
        /* Ensure the body has a scrollbar */
        body {
            overflow: auto; /* Ensures scroll bar is always visible */
        }

        /* Custom scroll bar styling for WebKit browsers */
        body::-webkit-scrollbar {
            width: 12px; /* Width of the scroll bar */
        }

        body::-webkit-scrollbar-track {
            background: #f1f1f1; /* Background of the scroll bar track */
        }

        body::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scroll bar thumb */
            border-radius: 10px; /* Rounded corners for the scroll bar thumb */
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color of the scroll bar thumb on hover */
            border-radius: 10px; /* Rounded corners for the scroll bar thumb */
        }

        /* Custom scroll bar styling for Firefox */
        body {
            scrollbar-width: thin; /* Width of the scroll bar */
            scrollbar-color: #888 #f1f1f1; /* Color of the scroll bar thumb and track */
        }
        /* Add some basic styles for the loading screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(17, 21, 26);
            display: flex;
            flex-direction: column; /* Allow vertical stacking of elements */
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
            font-family: 'Red Hat Display', sans-serif;
            color: #ffffff; /* Button text color */
        }
        #response-container {
            display: none; /* Ensure the response container is hidden */
            padding: 20px;
        }
        
        .question-card {
            position: relative; /* Change to relative positioning */
            margin: 20px auto; /* Center the card horizontally and add vertical spacing */
            background-color: rgb(23, 23, 23);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Optional: set a max width */
            color: #ffffff;
            font-family: 'Red Hat Display', sans-serif;
        }
        
        .question-card p {
            font-size: 1.2em;
            margin-bottom: 10px;

        }
        
        .option-button {
            background: rgb(23, 23, 23);
            
            color: #ffffff;
            border: 1px solid;
            border-radius: 4px;
            margin-bottom: 5px;
            padding: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: left;
            border-color: rgba(45,186,78, 0.4);
        }
        
        .option-button:disabled {
            cursor: not-allowed;
        }
        
        #blob {
            background-color: white;
            height: 34vmax;
            aspect-ratio: 1;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            border-radius: 50%;
            background: linear-gradient(to right, #14D82E, #5e07e9);
            animation: rotate 20s infinite;
            opacity: 0.8;
        }
        #blur {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 2;
            backdrop-filter: blur(12vmax);
        }
        /* For ID */
        #fact-placeholder {
            /* Your styles here */
            padding: 10px;
            border: 1px solid #ccc;
            font-family: 'Red Hat Display', sans-serif;
            color: #ffffff; /* Button text color */
            z-index: 3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="assets\full-logo-notxt.svg" alt="Logo" class="top-left-logo" onclick="window.location.href='index.html'">

    <div id="loading-screen">
        <h1 data-value="LOADING...">LOADING...</h1>
        <p id="fact-placeholder"></p> <!-- Placeholder for the fact -->
        <div id="blob"></div>
        <div id="blur"></div>
    </div>

        <div class="counter">
            Correct: <span id="correct-counter">0</span> | Incorrect: <span id="incorrect-counter">0</span>
        </div>
    

    
    <div id="response-container"></div>
    <script src="js/quiz.js"></script>
</body>
</html>
